version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_SERVICE_ACCOUNT_FILE=/app/credentials/service-account.json
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend/credentials:/app/credentials:ro
      - ./backend:/app
    restart: unless-stopped